{% extends 'base/base.html' %}

{% load static %}
{% block content %}

<title>Smart Tracking System- Create New Sampling</title>
<div class="container-fluid">
    <h1 class="mt-4"></h1>
    <div class="card mb-4">
        <div class="card-header">
            <div class="row">
                <div class="col-md-9">
                    <i class="fas fa-table mr-1"></i>
                    Add Quality
                </div>
                <div class="col-md-3 text-right">
                    <a class="btn btn-success" href="" role="button">Import</a>
                </div>
            </div>
        </div>
        <title>Smart Tracking System- Create New Quality</title>
        <div class="card-body">
            <form action="{% if quality %}/change_quality/{{quality.id}}/{% else %}/add_quality/{% endif %}" method="post"
                enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group ">
                            <label>Quality Name</label>
                            <input class="form-control" id="name" name="name"  type="text" placeholder="Quality Name" value="{{quality.name}}" onkeyup="this.value = this.value.toUpperCase();" required/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Content</label>
                            <input class="form-control" id="content" name="content"  type="text" placeholder="Content" value="{{quality.content}}" onkeyup="this.value = this.value.toUpperCase();" required/>                            
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group ">
                            <label>Count</label>
                            <input class="form-control" id="count" name="count"  type="text" placeholder="Count" value="{{quality.count}}" onkeyup="this.value = this.value.toUpperCase();" required/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Construction</label>
                            <input class="form-control" id="construction" name="construction"  type="text" placeholder="Construction" value="{{quality.construction}}" onkeyup="this.value = this.value.toUpperCase();" required/>                            
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group ">
                            <label>GSM</label>
                            <input class="form-control" id="gsm" name="gsm"  type="text" placeholder="GSM" value="{{quality.gsm}}" onkeyup="this.value = this.value.toUpperCase();" required/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Width</label>
                            <input class="form-control" id="width" name="width"  type="text" placeholder="Width" value="{{quality.width}}" onkeyup="this.value = this.value.toUpperCase();" required/>                            
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group ">
                            <label>MOQ</label>
                            <input class="form-control" id="moq" name="moq"  type="text" placeholder="MOQ" value="{{quality.moq}}" onkeyup="this.value = this.value.toUpperCase();" required/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Solid Price</label>
                            <input class="form-control" id="price" name="s_price"  type="text" placeholder="Price" value="{{quality.s_price}}" onkeyup="this.value = this.value.toUpperCase();" required/>                            
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group ">
                            <label>Rotary Price</label>
                            <input class="form-control" id="moq" name="r_price"  type="text" placeholder="MOQ" value="{{quality.r_price}}" onkeyup="this.value = this.value.toUpperCase();" required/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Digital Price</label>
                            <input class="form-control" id="price" name="d_price"  type="text" placeholder="Price" value="{{quality.d_price}}" onkeyup="this.value = this.value.toUpperCase();" required/>                            
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group ">
                            <label>Lead Time</label>
                            <input class="form-control" id="lead_time" name="lead_time"  type="text" placeholder="Lead Time" value="{{quality.lead_time}}" onkeyup="this.value = this.value.toUpperCase();" required/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Remarks</label>
                            <input class="form-control" id="remarks" name="remarks"  type="text" placeholder="Remarks" value="{{quality.remarks}}" onkeyup="this.value = this.value.toUpperCase();" required/>                            
                        </div>
                    </div>
                </div>

                <div class="form-group mt-4 mb-0"><input type="submit" class="btn btn-primary btn-block"
                        value="{% if season %}Update Quality{% else %}Add Quality{% endif %}">
                </div>
            </form>
        </div>
    </div>
    {% for i in messages %}
    <script>
        alert('{{i}}')
    </script>
    {% endfor %}
    {% endblock %}
