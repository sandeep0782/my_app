{% extends 'base/base.html' %}

{% load static %}
{% block content %}

<title>Create New Buyer</title>
<div class="container-fluid">
    <h1 class="mt-4"></h1>
    <div class="card mb-4">
        <div class="card-header">
            <div class="row">
                <div class="col-md-9">
                    <i class="fas fa-table mr-1"></i>
                    Add Buyer
                </div>
            </div>
        </div>
        <div class="card-body">
            <form action="{% if buyer %}/change_buyer/{{buyer.id}}/{% else %}/add_buyer/{% endif %}" method="post"
                enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group ">
                            <label>Buyer Name</label>
                            <input class="form-control" id="name" name="name"  type="text" placeholder="Buyer Name" value="{{buyer.name}}" required/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Buyer Description</label>
                            <input class="form-control" id="name" name="desc"  type="text" placeholder="Buyer Description" value="{{buyer.desc}}" required/>                            
                        </div>
                    </div>
                </div>

                <div class="form-group mt-4 mb-0"><input type="submit" class="btn btn-primary btn-block"
                        value="{% if buyer %}Update Buyer{% else %}Add Buyer{% endif %}">
                </div>
            </form>
        </div>
    </div>
    {% for i in messages %}
    <script>
        alert('{{i}}')
    </script>
    {% endfor %}
    {% endblock %}
