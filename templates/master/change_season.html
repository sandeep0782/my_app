{% extends 'base/base.html' %}

{% load static %}
{% block content %}

<div class="container-fluid">
    <h1 class="mt-4"></h1>
    <div class="card mb-4">
        <div class="card-header">
            <div class="row">
                <div class="col-md-9">
                    <i class="fas fa-table mr-1"></i>
                    Add Season
                </div>
                <div class="col-md-3 text-right">
                    <a class="btn btn-success" href="" role="button">Import</a>
                </div>
            </div>
        </div>
        <title>Smart Tracking System- Create New Season</title>
        <div class="card-body">
            <form action="{% if season %}/change_season/{{season.id}}/{% else %}/add_season/{% endif %}" method="post"
                enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-md-8">
                        <div class="form-group ">
                            <label>Season Name</label>
                            <input class="form-control" id="name" name="name"  type="text" placeholder="Season Name" value="{{season.name}}" onkeyup="this.value = this.value.toUpperCase();" required/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Season Description</label>
                            <input class="form-control" id="name" name="desc"  type="text" placeholder="Season Description" value="{{season.desc}}" onkeyup="this.value = this.value.toUpperCase();" required/>                            
                        </div>
                    </div>
                </div>

                <div class="form-group mt-4 mb-0"><input type="submit" class="btn btn-primary btn-block"
                        value="{% if season %}Update Season{% else %}Add Season{% endif %}">
                </div>
            </form>
        </div>
    </div>
    {% for i in messages %}
    <script>
        alert('{{i}}')
    </script>
    {% endfor %}
    {% endblock %}
