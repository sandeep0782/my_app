{% extends 'base/base.html' %}
{% block content %}
<div class="container-fluid mt-3">
    <div class="card mb-4">
        <div class="card-header">
            <div class="row">
                <div class="col-md-9">
                    <i class="fas fa-table mr-1"></i>
                    Image Details
                </div>
                <div class="col-md-3 text-right">
                    <a class="btn btn-primary" href="{% url 'add_image' %}" role="button">Add Image</a>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Date</th>
                            <th>Image</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    {% for i in image %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{i.date}}</td>
                        <td style="width:10px; text-align:center; vertical-align:middle">
                            <a href="{{i.photo.url}}" download>
                                {% if i.photo %}
                                <img src="{{i.photo.url}}" style="width:100%"></a>
                            {% endif %}
                        </td>

                        <td>
                            <a href="/change_image/{{i.id}}/"><button class="btn btn-success">Edit</button></a>
                        </td>
                        <td>
                            <a href="/delete_image/{{i.id}}/"><button class="btn btn-danger">Delete</button></a>
                        </td>
                    </tr>
                    </tbody>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
{% for i in messages %}
<script>
    alert('{{i}}')
</script>
{% endfor %}
{% endblock content %}
